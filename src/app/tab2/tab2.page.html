<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-title class="fonte">
      Calculadora Windows
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-item color="dark">
    <ion-label  class="operacao" position="stacked">Operação: </ion-label>
    <ion-input class="ion-text-right" [(ngModel)]="operacao" ></ion-input>
  </ion-item>

  <ion-item color="dark">
    <ion-label position="fixed"> <strong> Resultado: </strong> </ion-label>
    <ion-input  class="ion-text-right resultado" [readonly]="true">{{resultado}}</ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>

      <ion-col size="2">
        <ion-button color="medium">MC</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button color="medium">MR</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button color="medium">M+</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button color="medium">M-</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button color="medium">MS</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button color="medium">Mˇ</ion-button>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col size="3">
        <ion-button  color="tertiary" expand="block">%</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button (click)="limparOperacao()" color="tertiary" expand="block">CE</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button (click)="limparMemoria()" color="tertiary" expand="block">C</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button (click)="apagarCaracter()" color="tertiary" expand="block"><ion-icon name="backspace-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">
        <ion-button color="tertiary" expand="block">⅟ₓ</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button  color="tertiary" expand="block">ₓ²</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button color="tertiary" expand="block">²√ₓ</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button (click)="adicionarValor('/')"  color="tertiary" expand="block">÷</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">
        <ion-button (click)="adicionarValor('7')" color="tertiary" expand="block">7</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button  (click)="adicionarValor('8')" color="tertiary" expand="block">8</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button (click)="adicionarValor('9')" color="tertiary" expand="block">9</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button  (click)="adicionarValor('*')" color="tertiary" expand="block">×</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">
        <ion-button (click)="adicionarValor('4')" color="tertiary" expand="block">4</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button (click)="adicionarValor('5')" color="tertiary" expand="block">5</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button (click)="adicionarValor('6')" color="tertiary" expand="block">6</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button (click)="adicionarValor('-')" color="tertiary" expand="block">-</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">
        <ion-button (click)="adicionarValor('1')" color="tertiary" expand="block">1</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button (click)="adicionarValor('2')" color="tertiary" expand="block">2</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button (click)="adicionarValor('3')" color="tertiary" expand="block">3</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button (click)="adicionarValor('+')" color="tertiary" expand="block">+</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">
        <ion-button color="tertiary" expand="block">+/- </ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button  (click)="adicionarValor('0')" color="tertiary" expand="block">0</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button  (click)="adicionarValor('.')" color="tertiary" expand="block">.</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button  (click)="realizarOperacao()" color="tertiary" expand="block">=</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
