<ion-header [translucent]="true">
  <ion-toolbar color="medium">
    <ion-title class="fonte">
      Calculadora Windows
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="dark">
  <ion-item color="dark">
    <ion-label class="operacao" position="stacked">Operação: </ion-label>
    <ion-input></ion-input>
  </ion-item>

  <ion-item color="dark">
    <ion-label position="fixed">Resultado: </ion-label>
    <ion-input [readonly]="true"></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>

      <ion-col size="2">
        <ion-button color="medium">MC</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button color="medium">MR</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button color="medium">M+</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button color="medium">M-</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button color="medium">MS</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button color="medium">Mˇ</ion-button>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col size="3">
        <ion-button  color="tertiary" expand="block">%</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button color="tertiary" expand="block">CE</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button color="tertiary" expand="block">C</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button color="tertiary" expand="block"><ion-icon name="backspace-outline"></ion-icon></ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">
        <ion-button color="tertiary" expand="block">⅟ₓ</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button  color="tertiary" expand="block">ₓ²</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button color="tertiary" expand="block">²√ₓ</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button color="tertiary" expand="block">÷</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">
        <ion-button color="tertiary" expand="block">7</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button color="tertiary" expand="block">8</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button color="tertiary" expand="block">9</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button color="tertiary" expand="block">×</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">
        <ion-button color="tertiary" expand="block">4</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button color="tertiary" expand="block">5</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button color="tertiary" expand="block">6</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button color="tertiary" expand="block">-</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">
        <ion-button color="tertiary" expand="block">1</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button color="tertiary" expand="block">2</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button color="tertiary" expand="block">3</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button color="tertiary" expand="block">+</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="3">
        <ion-button color="tertiary" expand="block">+/- </ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button color="tertiary" expand="block">0</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button color="tertiary" expand="block">,</ion-button>
      </ion-col>

      <ion-col size="3">
        <ion-button color="tertiary" expand="block">=</ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
